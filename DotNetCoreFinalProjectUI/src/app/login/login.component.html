<h2>Login</h2>
<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text"
           formControlName="username"
           class="form-control"
           [ngClass]="{ 'is-invalid': submitted && formControls.username.errors }" />
    <div *ngIf="submitted && formControls.username.errors"
         class="invalid-feedback">
      <div *ngIf="formControls.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           formControlName="password"
           class="form-control"
           [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }" />
    <div *ngIf="submitted && formControls.password.errors"
         class="invalid-feedback">
      <div *ngIf="formControls.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Login</button>
  </div>
  <div *ngIf="error"
       class="alert alert-danger">{{error}}</div>
</form>
<a [routerLink]="['/create']">Create Account</a>
