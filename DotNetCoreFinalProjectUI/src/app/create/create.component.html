<h2>Create User</h2>
<form (ngSubmit)="onSubmit()" [formGroup]="createForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text"
           formControlName="username"
           class="form-control"
           [ngClass]="{ 'is-invalid': submitted && formControls.username.errors }" />
    <div *ngIf="submitted && formControls.username.errors"
         class="invalid-feedback">
      <div *ngIf="formControls.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           formControlName="password"
           class="form-control"
           [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }" />
    <div *ngIf="submitted && formControls.password.errors"
         class="invalid-feedback">
      <div *ngIf="formControls.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="firstname">First Name</label>
    <input type="text"
           formControlName="firstname"
           class="form-control"
           [ngClass]="{ 'is-invalid': submitted && formControls.firstname.errors }" />
    <div *ngIf="submitted && formControls.firstname.errors"
         class="invalid-feedback">
      <div *ngIf="formControls.firstname.errors.required">Firstname is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input type="text"
           formControlName="lastname"
           class="form-control"
           [ngClass]="{ 'is-invalid': submitted && formControls.lastname.errors }" />
    <div *ngIf="submitted && formControls.lastname.errors"
         class="invalid-feedback">
      <div *ngIf="formControls.lastname.errors.required">Lastname is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Create</button>
  </div>
  <div *ngIf="error"
       class="alert alert-danger">{{error}}</div>
</form>
